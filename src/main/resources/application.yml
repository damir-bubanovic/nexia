server:
  port: 8080

spring:
  application:
    name: nexia-core
  datasource:
    url: jdbc:postgresql://localhost:5432/nexia
    username: nexia
    password: nexia
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

nexia:
  security:
    jwt:
      issuer: nexia
      # Default for dev/test; overridden by env var NEXIA_JWT_SECRET in real deployments
      secret: ${NEXIA_JWT_SECRET:change-me-change-me-change-me-change-me}
      ttlSeconds: ${NEXIA_JWT_TTL_SECONDS:3600}
