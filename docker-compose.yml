services:
  db:
    image: postgres:16
    container_name: nexia-db
    environment:
      POSTGRES_DB: nexia
      POSTGRES_USER: nexia
      POSTGRES_PASSWORD: nexia
    ports:
      - "5432:5432"
    volumes:
      - nexia_db:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: nexia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: nexia
      RABBITMQ_DEFAULT_PASS: nexia
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  nexia-core:
    build:
      context: .
      dockerfile: Dockerfile.core
    container_name: nexia-core
    depends_on:
      db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      # Force Spring Boot datasource config (avoids YAML/env mapping issues)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/nexia
      SPRING_DATASOURCE_USERNAME: nexia
      SPRING_DATASOURCE_PASSWORD: nexia

      # Optional but keeps behavior consistent
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration

      # Ensure core uses port 8081 inside the container
      SERVER_PORT: 8081

      # JWT config used by @Value("${nexia.security.jwt.secret}")
      NEXIA_SECURITY_JWT_SECRET: change-me-change-me-change-me-change-me
      NEXIA_JWT_TTL_SECONDS: "3600"

      # Keep this too (harmless)
      NEXIA_JWT_SECRET: change-me-change-me-change-me-change-me

      # RabbitMQ connection (core -> rabbitmq container)
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: nexia
      SPRING_RABBITMQ_PASSWORD: nexia
    ports:
      - "8081:8081"

  nexia-gateway:
    build:
      context: ./nexia-gateway
      dockerfile: Dockerfile
    container_name: nexia-gateway
    depends_on:
      - nexia-core
    environment:
      NEXIA_CORE_URL: http://nexia-core:8081
    ports:
      - "8080:8080"

volumes:
  nexia_db:
