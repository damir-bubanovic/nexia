services:
  db:
    image: postgres:16
    container_name: nexia-db
    environment:
      POSTGRES_DB: nexia
      POSTGRES_USER: nexia
      POSTGRES_PASSWORD: nexia
    ports:
      - "5432:5432"
    volumes:
      - nexia_db:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: nexia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: nexia
      RABBITMQ_DEFAULT_PASS: nexia
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  nexia-core:
    build:
      context: .
      dockerfile: Dockerfile.core
    container_name: nexia-core
    depends_on:
      db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      # DB
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/nexia
      SPRING_DATASOURCE_USERNAME: nexia
      SPRING_DATASOURCE_PASSWORD: nexia

      # JPA/Flyway
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration

      # App
      SERVER_PORT: 8081

      # JWT (aligned with JwtService @Value keys)
      NEXIA_SECURITY_JWT_SECRET: change-me-change-me-change-me-change-me
      NEXIA_SECURITY_JWT_TTLSECONDS: "3600"
      NEXIA_SECURITY_JWT_ISSUER: "nexia"

      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: nexia
      SPRING_RABBITMQ_PASSWORD: nexia
    ports:
      - "8081:8081"

  nexia-bff:
    build:
      context: ./nexia-bff
      dockerfile: Dockerfile
    container_name: nexia-bff
    depends_on:
      - nexia-core
    environment:
      PORT: 3001
      NEXIA_CORE_URL: http://nexia-core:8081
    ports:
      - "3001:3001"

  nexia-gateway:
    build:
      context: ./nexia-gateway
      dockerfile: Dockerfile
    container_name: nexia-gateway
    depends_on:
      - nexia-core
      - nexia-bff
    environment:
      NEXIA_CORE_URL: http://nexia-core:8081
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: nexia-prometheus
    depends_on:
      - nexia-core
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.2
    container_name: nexia-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - nexia_grafana:/var/lib/grafana

volumes:
  nexia_db:
  nexia_grafana:
